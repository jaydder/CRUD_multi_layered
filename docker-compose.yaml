services:
  server:
    build: ./
    entrypoint:
      - flask
      - run
      - --host=0.0.0.0
    environment:
      SECRET_KEY: ${SECRET_KEY}
      FLASK_DEBUG: 1
      FLASK_APP: ./app.py
    ports: ["5000:5000"]
    volumes: ["./:/app"]
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
