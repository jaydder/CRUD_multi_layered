<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>List of all users</h1>
        <table>
            <tr>
                <th>name</th>
                <th>password</th>
            </tr>
            {% if users|length == 0 %}

            <tr>
                <td colspan="3">No users found</td>
            </tr>
            {% endif %}
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.password }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
