<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="" method="post" id="formulary">
            <h1>Update User</h1>
            {{ form.hidden_tag() }}

            <p>{{ form.old_username(size=32) }}</p>
            <p>{{ form.new_username(size=32) }}</p>
            <p>{{ form.new_password(size=32) }}</p>
            <p>{{ form.submit() }}</p>
        </form>
    </body>
</html>
